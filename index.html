  </div>
  .table-container {

}
th, td {
  border: 1px solid #ddd;
  padding: 8px;

th {

}
tr:hover {

}
<!-- === Mobile responsive tables (v2) === -->
<style>
  .table-scroll { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; }
  table { border-collapse: collapse; width: 100%; }
  th, td { white-space: nowrap; }
  thead th { color: rgb(8, 5, 5) !important; } /* 表頭文字黑色 */
  @media (max-width: 480px) { table { font-size: 14px; } }
</style>
<script>
  (function(){
    function wrap(t){
      if(!t) return;
      var p=t.parentElement;
      if(p && p.classList && p.classList.contains('table-scroll')) return;
      var w=document.createElement('div');
      w.className='table-scroll';
      if(p){ p.insertBefore(w,t); }
      w.appendChild(t);
    }
    document.addEventListener('DOMContentLoaded', function(){
      document.querySelectorAll('table').forEach(wrap);
    });
  })();
</script>
<!-- === Responsive table enhancement === -->
<style>
  .table-container { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; }
  table { border-collapse: collapse; width: 100%; }
  th, td { white-space: nowrap; }
  thead th { position: sticky; top: 0; z-index: 3; background: #fff; }
  td:first-child, th:first-child { position: sticky; left: 0; z-index: 2; background: #fff; box-shadow: 1px 0 0 rgba(0,0,0,0.06); }
</style>
<script>
(function(){
  function wrapTable(t){
    if(!t) return;
    if(t.parentElement && t.parentElement.classList.contains('table-container')) return;
    var w = document.createElement('div');
    w.className = 'table-container';
    t.parentNode.insertBefore(w, t);
    w.appendChild(t);
  }
  document.addEventListener('DOMContentLoaded', function(){
    document.querySelectorAll('table').forEach(wrapTable);
  });
})();
</script>
<!-- === /Responsive table enhancement === -->

  // === 🔹 Step 2: 搜尋與顯示邏輯 ===
  const searchBox = document.getElementById('search-box');
  const floorSelect = document.getElementById('floor-select');
  const resultBody = document.getElementById('result-body');

  function renderTable(filterText = "", selectedFloor = "") {
    resultBody.innerHTML = "";
    const keyword = filterText.trim().toLowerCase();

    const filtered = data.filter(row => {
      const matchFloor = selectedFloor === "" || row["樓層"] === selectedFloor;
      const matchKeyword = Object.values(row).some(v =>
        v.toLowerCase().includes(keyword)
      );
      return matchFloor && matchKeyword;
    });

    filtered.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row["樑編號"]}</td>
        <td>${row["樓層"]}</td>
        <td>${row["頁碼"]}</td>
        <td>${row["樑尺寸"]}</td>
        <td>${row["上層主筋"]}</td>
        <td>${row["下層主筋"]}</td>
        <td>${row["加鐵長"]}</td>
        <td>${row["箍筋"]}</td>
        <td>${row["腰筋"]}</td>
      `;
      resultBody.appendChild(tr);
    });
  }

  searchBox.addEventListener("input", () => {
    renderTable(searchBox.value, floorSelect.value);
  });
  floorSelect.addEventListener("change", () => {
    renderTable(searchBox.value, floorSelect.value);
  });

  renderTable(); // 初始顯示全部
  </script>
